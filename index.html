<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>
      <h1>Will Andy pick me?</h1>
    </header>

    <main>
      <section class="left">
        <form class="form" action="index.html" method="post">
          <input type="text" placeholder="Ask your question here!">
          <button class="submit-button" type="button" name="button">Get your answer</button>
        </form>
        <img class="ball" src="assets/eight-ball.png" alt="eight ball">
        <article class="text-wrapper">
          <p class="question">Question</p>
          <p class="answer">Answer</p>
          <button class="favorite-button" type="button" name="button">Add to favorite</button>
          <div class="favorite">
          </div>
        </article>
        <article class="clear-wrapper">
          <p class="error">Nothing to clear</p>
          <button class="clear-button" type="button" name="button">Clear</button>
        </article>
      </section>
      <section class="right">
        <img class="woody" src="assets/woody.png" alt="Woody">
      </section>
    </main>
    <script src="./index.js" charset="utf-8"></script>
  </body>
</html>
